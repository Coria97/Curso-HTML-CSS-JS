<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Curso basico CSS</title>
</head>
<body>
    <p>Esto es un parrafo con estilo</p>
    <p id="otroEstilo"> Esto es un parrafo con otro estilo </p> <!--Id se utiliza como una etiqueta para poder hacer refencia a un tag especifico-->
    <p > Esto es un parrafo con estilo </p>
    <p class="center"> Esto es un parrafo con otro estilo </p> <!-- Class lo utilizamos como selector para aplicar css-->
    <a href="ruta x">link 0</a>
    <a href="ruta x" class="center">link 1</a>

</body>
</html>
