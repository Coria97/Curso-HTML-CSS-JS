<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="ruta de la imagen"> <!-- Permite agregar un icono a nuesta pagina-->
        <title>Curso Basico HTML</title>
    </head>
    <body>
        <div> <!-- Se utiliza para dividir en bloques nuestra pagina y poder darle estilo-->
            <nav> <!--Etiqueta utilizada para hacer una barra de navegacion-->
                <a href="ruta de la pagina">Home</a>
                <a href="ruta de la pagina">Product</a>
                <a href="ruta de la pagina">About</a>
            </nav>
        </div>
        <hr/>  <!-- Se utiliza para seprar nuestro html, la / es opcional pero es buena practica ya que indica el final del tag -->
        <br/>  <!-- Se utiliza para seprar nuestro html, la / es opcional pero es buena practica ya que indica el final del tag -->
        <p> Hola mundo, primer parrafo</p> <!-- Etiqueta parrafo-->
        <h1> Esto es un titulo </h1> <!-- Esto es un titulo rango de h1 a h6-->
        <h6> Esto es un titulo </h6> 
        <ul> <!-- Esto es una lista desordenada-->
            <li>item 1</li> <!-- Esto es un item de la una lista -->
            <li>item 2</li> <!-- Esto es un item de la una lista -->
            <li>item 3</li> <!-- Esto es un item de la una lista -->
        </ul>
        <ol> <!-- Esto es una lista ordenada-->
            <li>item</li> <!-- Esto es un item de la una lista-->
            <li>item</li> <!-- Esto es un item de la una lista-->
            <li>item</li> <!-- Esto es un item de la una lista-->
        </ol>
        <a href="URL de internet o de nuestro diretorio local" target="_blank"> Visita youtube</a> <!-- Insertar un vinculo; target=_blank abre el vinculo en una nueva pestania -->
        <img src="URL de internet o de nuestro diretorio local" alt="imagen"> <!-- inserta una imagen; alt si no carga la imagen pone un texto-->
        <!-- Para poner un codigo de entidad lo hacemos poniendo &entity_code;-->
        <!-- 1:28:20-->
    </body>
</html>
